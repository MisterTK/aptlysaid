name: Preview Deploy
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
      
      - name: Deploy Supabase Functions
        run: |
          supabase functions deploy v2-api --project-ref ${{ secrets.SUPABASE_PREVIEW_PROJECT_ID }}
          supabase functions deploy v2-workflow-orchestrator --project-ref ${{ secrets.SUPABASE_PREVIEW_PROJECT_ID }}
          supabase functions deploy v2-external-integrator --project-ref ${{ secrets.SUPABASE_PREVIEW_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Run Database Migrations
        run: |
          supabase db push --project-ref ${{ secrets.SUPABASE_PREVIEW_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PREVIEW_DB_PASSWORD }}
      
      - name: Verify Cron Jobs
        run: |
          supabase db query "SELECT jobname, schedule, active FROM cron.job WHERE jobname LIKE 'v2-%'" \
            --project-ref ${{ secrets.SUPABASE_PREVIEW_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      # Vercel handles the frontend automatically via GitHub integration